version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore ./src/Nancy.Metadata.OpenApi/Nancy.Metadata.OpenApi.csproj
build_script:
  - cmd: dotnet publish ./src/Nancy.Metadata.OpenApi/Nancy.Metadata.OpenApi.csproj -c release -v minimal
test_script:
  - cmd: dotnet test ./tests/Nancy.Metadata.OpenApi.Tests.csproj 
artifacts:
  - path: '**\*.nupkg'
