version: '0.6.1.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
  - develop
init:
  - cmd: git config --global core.autocrlf true
configuration:
  - Release
before_build:
  - cmd: dotnet --version
  - cmd: msbuild -version
  - choco install codecov
build_script:
  - cmd: dotnet build ./src/Nancy.Metadata.OpenApi.csproj -v quiet
  - cmd: dotnet build ./samples/Nancy.Metadata.OpenApi.DemoApplication/Nancy.Metadata.OpenApi.DemoApplication.csproj -v quiet
  - cmd: msbuild ./samples/Nancy.Metadata.OpenApi.DemoApplication.net45/Nancy.Metadata.OpenApi.DemoApplication.net45.csproj -v:quiet
  - cmd: dotnet publish ./src/Nancy.Metadata.OpenApi.csproj -v quiet -f=netstandard2.0
test_script:
  - cmd: dotnet test ./tests/Nancy.Metadata.OpenApi.Tests.csproj /p:AltCover=true
after_test:
  - codecov -f "./tests/coverage.xml" -t $(codecov_token)
artifacts:
  - path: '**/*.nupkg'
skip_commits:
  files:
    - '**/*.md'
deploy:
- provider: NuGet
  server: https://www.myget.org/F/nancy-metadata-openapi/api/v2/package
  on:
    branch: develop
    appveyor_repo_tag: true
  api_key:
    secure: 6xhHSsDvB9arsrSDLuynnbxaVS+BwaoJU96RfQenc5FOnUYvP8SHM6kbvrmpvja2
  skip_symbols: true
